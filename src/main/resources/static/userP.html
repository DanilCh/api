	<input type="button" name="Gavrik" id="animal1" value="animal1">
	<input type="button" name="Harley" id="animal2" value="animal2">

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"

  <script type="text/javascript">
  	$( document ).ready(function() {
  		$('#animal1, #animal2, #animal3').click(function() {
    		 event.preventDefault();
    		 let id = this.id;
    		 let name = this.name;
    		 
			$.ajax('animal/?id='  + id + '&name=' + name, {
				success: function(result){
					console.log('success' + result);				
				},
				error: function(er){
					console.log('error' + er);	
				}			
			});
		});
   		
	});
  </script>
